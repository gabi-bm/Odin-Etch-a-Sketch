<head>
    <title>Odin Project - Etch a Sketch</title>
    <script src='./app.js' defer></script>
    <link rel='stylesheet' href='./style.css'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
</head>

<body>
    <h1 class='title'>Etch a Skectch</h1>
    <div class='controls'>
        <label for='n-pixels' id='label-pixels'>20 x 20</label>
        <input type='range' min='10' max='30' step='1' value='20' id='n-pixels'>
        <button class='clear'>Clear</button>
        <div>
            <input type='radio' name='color' id='black' checked>
            <label for='black'>Black</label>
            <input type='radio' name='color' id='rainbow'>
            <label for='rainbow'>Rainbow</label>
            <input type='radio' name='color' id='blur'>
            <label for='blur'>Blur</label>
        </div>
    </div>
    <div class='board'></div>
</body>
